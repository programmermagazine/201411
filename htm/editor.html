<h2 id="編輯小語"><a href="#編輯小語">編輯小語</a></h2>
<p>本期的「程式人雜誌」探討的焦點是我在建構 JsLab 這個「JavaScript 的科學計算平台」上所採用的開放原始碼專案，以及建構這個專案過程中所學到的一些經驗與心得，透過這樣的心得分享，或許可以讓「程式人」對科學計算與開放原始碼的使用有更多的瞭解也說不定。</p>
<p>---- （「程式人雜誌」編輯 - 陳鍾誠）</p>
